<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Login Page Wrapper -->
    <div class="login-page">
        <!-- Main Container with Blur Effect -->
        <div class="w-full max-w-sm sm:max-w-md bg-white bg-opacity-60 backdrop-blur-md rounded-lg shadow-lg p-6 sm:p-8">
            
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <!-- Heading -->
                <h2 class="text-xl font-semibold text-gray-700">Welcome back to Mediease</h2>
                <!-- Dropdown Menu -->
                <div class="relative">
                    <button onclick="toggleDropdown()" class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg flex items-center">
                        Select Role
                        <i class="fas fa-chevron-down ml-2"></i>
                    </button>
                    <div id="dropdownMenu" class="absolute right-0 mt-2 w-32 bg-white border rounded-lg shadow-lg hidden">
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-t-lg">Patient</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-b-lg">Doctor</a>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" action="#">
                <div class="mb-4">
                    <label for="username" class="block text-gray-600 mb-2">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-600 mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Centered Login Button with Red Background -->
                <div class="flex justify-center">
                    <button type="button" onclick="login()"
                        class="w-1/2 text-white font-bold py-2 bg-red-500 rounded-lg hover:bg-red-600 transition duration-200">
                        Login
                    </button>
                </div>
            </form>
            
            <p id="errorMessage" class="mt-4 text-center text-red-500 hidden">Invalid username or password.</p>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <hr class="w-full border-gray-300">
                <span class="px-4 text-gray-500">or</span>
                <hr class="w-full border-gray-300">
            </div>

            <!-- Social Login Icons -->
            <div class="flex justify-center space-x-4">
                <button onclick="socialLogin('Facebook')" class="w-12 h-12 flex items-center justify-center text-blue-600 rounded-full hover:bg-blue-600 hover:text-white transition duration-200">
                    <i class="fab fa-facebook-f text-xl"></i>
                </button>
                <button onclick="socialLogin('Google')" class="w-12 h-12 flex items-center justify-center text-red-500 rounded-full hover:bg-red-500 hover:text-white transition duration-200">
                    <i class="fab fa-google text-xl"></i>
                </button>
                <button onclick="socialLogin('Twitter')" class="w-12 h-12 flex items-center justify-center text-blue-400 rounded-full hover:bg-blue-400 hover:text-white transition duration-200">
                    <i class="fab fa-twitter text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    
</body>
</html>
